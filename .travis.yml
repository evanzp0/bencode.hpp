language: cpp
sudo: false

env:
  global:
    - PYTHON=python
    - PIP=pip

addons:
  apt:
    sources: &sources
      - boost-latest
      - ubuntu-toolchain-r-test
    packages: &packages
      - libboost1.55-dev
      - libboost-iostreams1.55-dev
      - libboost-program-options1.55-dev
      - ninja-build
      - python-virtualenv

cache:
  apt: true

matrix:
  include:
    - compiler: clang
      env: COMPILER=clang++-3.6
      addons:
        apt:
          sources:
            - *sources
            - llvm-toolchain-precise-3.6
          packages:
            - *packages
            - clang-3.6
            - libstdc++-5-dev
    - compiler: clang
      env: COMPILER=clang++-3.7
      addons:
        apt:
          sources:
            - *sources
            - llvm-toolchain-precise-3.7
          packages:
            - *packages
            - clang-3.7
            - libstdc++-5-dev
    - compiler: clang
      env: COMPILER=clang++-3.8
      addons:
        apt:
          sources:
            - *sources
            - llvm-toolchain-precise-3.8
          packages:
            - *packages
            - clang-3.8
            - libstdc++-5-dev
    - compiler: gcc
      env: COMPILER=g++-5
      addons:
        apt:
          sources: *sources
          packages:
            - *packages
            - g++-5
    - compiler: gcc
      env: COMPILER=g++-6
      addons:
        apt:
          sources: *sources
          packages:
            - *packages
            - g++-6
    - os: osx
      env: PYTHON=python2 PIP=pip2 COMPILER=clang++ BACKEND=ninja

before_install:
  - |
    if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      shell_session_update() { :; }
      brew update
      brew install ${PYTHON} ninja
    else
      set -e
      virtualenv env && source env/bin/activate
    fi
  - ${PIP} install bfg9000
install:
  - |
    git clone https://github.com/jimporter/mettle.git
    pushd mettle
    CXX=${COMPILER} CXXFLAGS="-I`pwd`/../include" 9k build --backend=ninja --prefix=$HOME
    cd build
    ninja install
    popd
script:
  - |
    CXX=${COMPILER} CXXFLAGS="-Wall -Wextra -pedantic -I$HOME/include" LIBRARY_PATH="$HOME/lib" 9k build --backend=ninja
    cd build
    ninja test
